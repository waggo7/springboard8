{% extends 'base.html' %} {% block content %}

<h1>Add a form that when submitted creates a new song!</h1>
<form method="POST" class="form">
    <div>{{form.title.label(class='form-label')}}
        <div>{{form.title(class='form-control' )}} </div>
    </div>
    <div>{{form.artist.label(class='form-label')}}
        <div>{{form.artist(class='form-control' )}} </div>
    </div>
    <button type="submit" class="btn btn-primary"> Submit</button>
</form>
{%endblock%}
