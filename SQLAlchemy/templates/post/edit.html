{% extends 'base.html' %}
{%block content%}
<h1 class="h1">Edit Posts</h1>
<form action="/posts/{{ post.id }}/edit" method="POST">
    <div class="form-group">
        <input name="title" value="{{ post.title }}" class="form-input">
    </div>
    <div class="form-group">
        <input name="content" value="{{post.content}}">
    </div>
   
</form>
{% endblock%}
