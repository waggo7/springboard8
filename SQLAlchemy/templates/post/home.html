{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
<h1 class="header">User posts</h1>
{% for post in Post%}
  <h1>{{ post.title }}</h1>

  <p>{{ post.content }}</p>
  <p><i>By {{ post.user.full_name }}
    on {{ post.friendly_date }}
  </i></p>

<form>
  <button class="btn btn-outline-primary"
          formmethod="GET"
          formaction="/user/{{ post.user_id }}">Cancel</button>
  <button class="btn btn-primary"
          formmethod="GET"
          formaction="/post/{{ post.id }}/edit">Edit</button>
  <button class="btn btn-danger"
          formmethod="POST"
          formaction="/post/{{ post.id }}/delete">Delete</button>
</form>
{%endfor%}
{% endblock %}
